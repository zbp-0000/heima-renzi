<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <my-component @set-row="localRow = $event">

    </my-component>
    <div>{{localRow.name}}</div>
  </div>
</body>
<script>
// 作用域插槽
// 什么是作用域插槽
// 用途:
// 特征:
Vue.component('my-component', {
  data() {
    return {
      row: {name: '总公司'}
    }
  },
  mounted() {
    this.$emit('set-row', this.row)
  },
  template: `
    <div>子组件
    </div>
  `
})
new Vue({
  el: '#app',
  data(){
    return {
      localRow: {}
    }
  }
})
</script>
</html>
