<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <my-component>
      <!-- vue2.6之前slot-scope -->
      <!-- <div slot-scope="scope">{{scope.row.name}}</div> -->
      <div slot-scope="{ row }">{{row.name}}</div>
    </my-component>
  </div>
</body>
<script>
// 作用域插槽
// 什么是作用域插槽
// 用途: 子组件通过插槽传数据给父组件
// 特征: 子组件在<slot>标签通过v-bind传数据,在父组件通过slot-scope来接受数据
Vue.component('my-component', {
  data() {
    return {
      row: {name: '总公司'}
    }
  },
  template: `
    <div>子组件
      <slot :row="row"></slot>
    </div>
  `
})
new Vue({
  el: '#app',
  data(){
    return {
    }
  }
})
</script>
</html>
