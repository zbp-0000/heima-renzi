// 版本2-多传参数，避免执行全局变量
function tranListToTreeData(arr, pid) {
  let children = []
  arr.forEach(t=>{
    if(t.pid === pid) {
      // 继续找当前元素的孩子
      let surrentItemCHildren = tranListToTreeData(arr, t.id)
      if(surrentItemCHildren.length>0) {
        t.children = surrentItemCHildren
      }
      children.push(t)
    }
  })
  return children
}
